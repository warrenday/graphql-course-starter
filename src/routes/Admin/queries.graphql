fragment AdminJob on Job {
  id
  title
  location
  type
  remote
  salary
  company {
    id
    name
  }
  createdAt
}

query Admin {
  me {
    ownedJobs {
      ...AdminJob
    }
  }
}

mutation CreateJob($input: CreateJobInput!) {
  createJob(input: $input) {
    ...AdminJob
  }
}

mutation DeleteJob($input: DeleteJobInput!) {
  deleteJob(input: $input)
}
